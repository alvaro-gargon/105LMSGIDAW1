<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table{border: 1px solid black;}
        th,td{border: 1px solid orange;}
        caption{color: orange;}
    </style>
</head>
<body>
    <header><h1>Trabajando con tablas</h1></header>
    <article>
        <h2>Tabla</h2>
        <table>
            <colgroup span="1" style="background-color: red;">
            <colgroup span="1" style="background-color: aqua;"></colgroup>
            <caption>Tabla de ejemplo</caption>
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Precipitaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        Enero
                    </th>
                    <td>
                        23.5
                    </td>
                </tr>
                <tr>
                    <th>
                        Febreo
                    </th>
                    <td>
                        7.5
                    </td>
                </tr>
                <tr>
                    <th>
                        Marzo
                    </th>
                    <td>
                        82
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>113</td>
                </tr>
            </tfoot>
        </table>
    </article>
</body>
</html>
